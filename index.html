<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книги</title>
</head>
<body>
    <input type="text" id="bookTitle" placeholder="Введите название книги">
    <button id="searchButton">Поиск</button>

    <div id="searchResults"></div>

    <div id="buyForm" style="display: none;">
        <form id="myForm">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Почта:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Телефон:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="address">Адрес:</label><br>
            <input type="text" id="address" name="address"><br>
            <input type="hidden" id="bookTitleHidden" name="bookTitle">
            <input type="hidden" id="bookAuthorHidden" name="bookAuthor">
            <input type="button" value="Отправить" onclick="submitForm()">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
